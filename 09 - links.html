<body>
    <!--
        Estrutra de um link: https://site.fatecfranca.edu.br/cursos/dsm

        Um link é composto por diferente partes:

        1) Dominio: site.fatecfranca.edu.br
            O dominio identifica o "Dono" do site ao qual pertence
            No Brasil, dominios podem ser registrados pelo serviço .br

            O dominio é formado por varias partes
            br: TLD (top level domin - dominio de nivel superior); neste caso, identifica o pais (Brasil)
            edu: categoria de dominio (instituição de ensiono superior)
            fatecfranca: nome escolhido pelo detentor do dominio

        2) Subdominio: site
            O subdominio é uma divisão do dominio (subsite) e pode ser criado e gerenciado livremente pelo dono do dominio. O subdominio sempre vem ANTES do nome do dominio

        3) Caminho ou rota: /cursos/dsm
            Indica um conteido especifico dentro de um dominio.
        
        4) Protocolo: https://
            Indica o protocole (conjunto de especificações tecnincas) que será usada pelo navegador para acessar o conteudo pretendido

        UM LINK DE INTERNET É TECNICAMENTE CHAMADO DE URL (UNIVERSAL RESOURCE LOCATOR - localizador universal de recurso).
    -->
</body>
</html>
