<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas (ou responsivas)</title>
</head>
<body>
  


    <!--
        A tag <picture> permite especificar varios aquivos diferente parauma mesma imagem, adaptando-se รก largura da janela do navegador
    -->
    <picture>
        <source media="(max-width: 630px)" srcset="img/distance-education-300px.jpg" type="image/jpeg">

        <source media="(max-width: 1030px)" srcset="img/distance-education-600px.jpg" type="image/jpeg">

        <img src="img/distance-education-1000px.jpg" alt="Imagem de 1000px">
    </picture>
</body>
</html>
